{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/mypost.css' %}">
<div class="container mt-5 mb-3">
    <h1>Showing {{blog_count}} Blogs related to {{searched}}</h1>
  <div class="row">
    {% for post in search_blogs %}
    <div class="card custom-card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content | truncatechars:100}}</p>
        <a href="{% url 'posts' slug=post.slug %}" class="btn btn-primary" >Read more</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
