{%extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center custom-cardhead">
                    <h2>Enter login detail</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'login_user' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="uname" class="form=label custom-label">Username</label>
                            <input type="text" class="form-control custom-input" id="uname" name="uname">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form=label custom-label">Password</label>
                            <input type="password" class="form-control custom-input" id="password" name="password"
                                >
                        </div>

                        <div>
                            <a href="{%url 'reset_password'%}">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-success custom-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
